<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Format</title>
    <link
      rel="shortcut icon"
      href="./assets/img/2991148.png"
      type="image/png"
    />
  </head>
  <body>
    <p>
      Lorem, ipsum dolor sit <b>amet</b> consectetur
      <strong>adipisicing</strong> elit. Nemo, dolorem?
    </p>

    <p>
      Lorem ipsum dolor sit amet, <i>consectetur</i> adipisicing <em>elit</em>
      Alias, similique!
    </p>

    <p>
      Lorem, ipsum dolor sit <u>amet</u> consectetur <del>adipisicing</del>
      elit. Quidem, vero?
    </p>

    <p>mevlanadan alintidir</p>
    <blockquote>"ne olursan ol gel"</blockquote>

    <p>Denklem: x <sup>2</sup></p>
    <p>H <sub>2</sub>O</p>
  </body>
</html>
