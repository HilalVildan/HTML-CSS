<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="p-4 text-center">
      <h1 class="text-danger">MARGIN-PADDING</h1>

      <hr />

      <div class="bg-success mb-4">FIRST</div>
      <div class="bg-info py-3">SECOND</div>
      <div class="bg-primary mt-2 py-1">THIRD</div>
      <div class="bg-warning" style="margin: 1rem; padding: 10px">FOURTH</div>
    </div>

    <hr />

    <h2>WIDTH=w-%</h2>

    <div class="bg-success w-100">FIRST</div>
    <div class="bg-info w-75">SECOND</div>
    <div class="bg-primary w-50">THIRD</div>
    <div class="bg-warning w-25">FOURTH</div>

    <hr />

    <h2>HEIGHT=h-%</h2>

    <div style="height:50vh;">
      <span class="bg-success d-inline-block h-100">100%</span>
      <span class="bg-danger d-inline-block h-75">75%</span>
      <span class="bg-info d-inline-block h-50">50%</span>
      <span class="bg-primary d-inline-block h-25">25%</span>
    </div>
