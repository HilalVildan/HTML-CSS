<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formlar</title>
  </head>
  <body>
    <h1>FORMLAR</h1>

    <form action="result.html">
      <div>
        <label for="isim">Ad:</label> <br />
        <input
          id="isim"
          type="text"
          placeholder="Lütfen adinizi giriniz"
          required
          name="isim"
          value=""
        />
      </div>

      <br />
      <div>
        <label for="pass">SIFRE:</label> <br />
        <input
          id="pass"
          type="password"
          placeholder="Lütfen password giriniz"
          required
        />
      </div>

      <br />

      <div>
        <label for="">CINSIYET:</label> <br />

        <label for="erkek">Erkek</label>
        <input type="radio" name="cinsiyet" id="erkek" value="erkek" />
        <label for="kadın">Kadın</label>
        <input type="radio" name="cinsiyet" id="kadın" value="kadın" />
        <label for="none">None</label>
        <input type="radio" name="cinsiyet" id="none" value="none" checked />

        <!-- checked zaten default olarak secili olmasi icin yazilir -->
      </div>

      <br />
      <br />

      <div>
        <label for="">Lütfen favori arablarinizi seciniz</label>

        <br />

        <input id="bmw" type="checkbox" name="araba" value="bmw" />
        <label for="bmw">BMW</label>

        <input id="mercedes" type="checkbox" name="araba" value="mercedes" />
        <label for="mercedes">MERCEDES</label>

        <input id="opel" type="checkbox" name="araba" value="opel" />
        <label for="opel">OPEL</label>
      </div>

      <br />

      <div>
        <label for="yas">YAS</label> <br />
        <input
          id="yas"
          type="number"
          max="100"
          name="yas"
          value="0"
          step="2"
          required
        />
      </div>
      <br />
      <div>
        <label for="renk">RENK</label><br />
        <input id="renk" name="renk" type="color" />
      </div>

      <br />
      <div>
        <label for="tarih">TARIH</label> <br />
        <input
          id="tarih"
          name="tarih"
          min="2000-01-01"
          max="2023-01-01"
          type="date"
        />
      </div>

      <br />

      <div>
        <label for="tel">TELEFON NO</label> <br />
        <input
          id="tel"
          name="tel"
          type="tel"
          pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"
          placeholder="555 555 55 55"
        />
      </div>
      <br>
      <div>
          <label for="tatli">Hangi tatliyi seversiniz?</label><br>
           <select name="tatlı" id="tatlı">
            <optgroup label="Şerbetli Tatlılar">
              <option value="künefe">Künefe</option>
              <option value="sarma">Sarma</option>
              <option value="havuç-dilimi">Havuç Dilimi</option>
              <option value="kadayıf dolması">Kadayıf Dolma</option>
            </optgroup>

            <optgroup label="Sütlü Tatlılar">
              <option value="muhallebi">Muhallebi</option>
              <option value="kazandibi">Kazandibi</option>
            </optgroup>
          </select>
      </div> <br>
      <div>
          <input type="submit" value="Gönder">
          <input type="reset">
      </div>
    </form>
  </body>
</html>
