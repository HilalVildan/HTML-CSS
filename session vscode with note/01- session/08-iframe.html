<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>IFRAME</h1>
    <!-- controls=çalıştırma düğmesi olsun diye -->

    <div>
      <audio controls src="../assets/muzik.mp3"></audio>
      <!-- autoplay=sayfa yüklendiğinde otomatik çalıştırır -->
    </div>
    <div>
      <video controls src="../assets/Su.mp4"></video>
    </div>

    <hr />
    <br />
    <div>
      <iframe
        width="460"
        height="315"
        src="https://www.youtube.com/embed/DlJq7twQh3Q"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
        <!-- allowfullscreen=video çalıştığında tam ekran büyümesine izin ver .
   frameborder="1"==etrafına borderçerçevesi ver .picture-in-picture=Mobil cihazınızda diğer uygulamaları kullanırken YouTube videolarını izlemenizi sağlar. autoplay=1 Sayfa yüklenir yüklenmez videonun oynatılmasına neden olur. accelerometer=hız ayarı-->
    <div>
      <iframe
        src="https://clarusway.com/"
        frameborder="0"
        width="700px"
        height="400px"
      ></iframe>
        <!-- başka bir  siteyi direk bu sayfaya bastık -->

    </div>
  </body>
</html>
